HealthCheck:
  get:
    tags:
      - Health
    summary: API Health Check
    description: Check if the API server is running and healthy
    responses:
      200:
        description: Server is running successfully
        content:
          text/plain:
            schema:
              type: string
              example: 'server is working on 3000'
            examples:
              success:
                summary: Successful health check
                value: 'server is working on 3000'
      500:
        description: Server error
        content:
          application/json:
            schema:
              $ref: '../openapi.yaml#/components/schemas/ServerError'
            examples:
              error:
                summary: Server error response
                value:
                  error: 'Internal server error'
                  message: 'An unexpected error occurred'
