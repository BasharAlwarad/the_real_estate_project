# Responses
BadRequest:
  description: Bad request - validation error
  content:
    application/json:
      schema:
        $ref: '../openapi.yaml#/components/schemas/ValidationError'
      examples:
        validation_error:
          $ref: '../components/examples.yaml#/ValidationErrorExample'

NotFound:
  description: Resource not found
  content:
    application/json:
      schema:
        $ref: '../openapi.yaml#/components/schemas/NotFoundError'
      examples:
        not_found:
          $ref: '../components/examples.yaml#/NotFoundErrorExample'

ServerError:
  description: Internal server error
  content:
    application/json:
      schema:
        $ref: '../openapi.yaml#/components/schemas/ServerError'
      examples:
        server_error:
          $ref: '../components/examples.yaml#/ServerErrorExample'

UnprocessableEntity:
  description: Unprocessable entity - empty request body
  content:
    application/json:
      schema:
        $ref: '../openapi.yaml#/components/schemas/ErrorResponse'
      examples:
        empty_body:
          summary: Empty request body error
          value:
            error: 'Request body cannot be empty'
